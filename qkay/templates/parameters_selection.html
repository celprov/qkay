<!DOCTYPE html>
<html lang="en">
<head>
  <title>Parameter selection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Parameter selection</h2>
  <form action="", method="post">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check1" name="option_randomize" value=True checked>
      <label class="form-check-label" for="check1">Randomize</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check2" name="option_rate_all" value=True>
      <label class="form-check-label" for="check2">Rate all</label>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check3" name="option_blind" value=True>
      <label class="form-check-label">Blind inspection</label>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>

</body>
</html>
