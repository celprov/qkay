<html>
    <head>
        <title>Register</title>
         <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    </head>
    <body>
<div class="text-center">
<h1> Create a new user </h1>
<form action="", method="post">
    {{ form.hidden_tag() }}
    <p>{{form.username.label}}<br>
    {{form.username(size=64)}}<br>
    </p>
    <p>{{form.password.label}}<br>
    {{form.password(size=64)}}<br>
    </p>
    <p>{{form.password2.label}}<br>
    {{form.password2(size=64)}}<br>
    </p>
    <button class="btn btn-primary" type="submit">Submit</button>
              <a href="/admin_panel " class="btn btn-info" role="button">Cancel</a>
    



</form>
</div>
    </body>
</html>
