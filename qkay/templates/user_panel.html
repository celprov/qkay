<!DOCTYPE html>
<html lang="en">
<head>
  <title>Parameter selection</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div style="display: flex; justify-content: space-around"> 
		<a href="/logout " class="btn btn-primary" role="button">Logout</a>

	</div>
<div class="container mt-3">
  <h2>{{username}} </h2>
<div class="filter-content">
			<div class="list-group list-group-flush">
				
				{%for i in range(0, number_inspections)%}
		
			    <a href="{{route_list[i]}}" class="list-group-item">{{list_inspections_assigned[i]}}<span class="float-right badge badge-light round">142</span> </a>
			
				{%endfor%}
			 
			</div>  <!-- list-group .// -->
		</div>
</div>


</body>
</html>
